[buildPlans.iosevka-extended-nerd]
family = "Iosevka Extended Nerd"
spacing = "normal"
serifs = "sans"
no-cv-ss = false

[buildPlans.iosevka-extended-nerd.variants.design]
asterisk = "turn-hex-high"
at = "fourfold"
dollar = "open"
cent = "open"
percent = "rings-continuous-slash"

[buildPlans.iosevka-extended-nerd.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-extended-nerd.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-extended-nerd.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-extended-nerd.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-extended-nerd.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

